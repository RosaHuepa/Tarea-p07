<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        ol,
        ul {list-style-type: none;  }  #form {  width: 30%; }
        #boton{
            background-color: black;
            color: white;
            border-radius: 1em; }
    </style>  <body style="background-color:yellow;">


<script type="text/javascript">
    function verificarEntrada(control) {
        if (control.value == '')
            alert('Debe ingresar datos');
    }

    function verificar(control) {
        if (control.value.length > 100) {
            control.focus();
            alert('No exceda los 100 carateres');
            control.value = "";
        }
    }

    function verificarM(control) {
        if (control.value == "") {
            alert('Elige una marca');
        }
    }

    function verificarMod(control) {
        if (control.value.length > 25) {
            control.focus();
            alert('No exceda los 25 carateres');
            control.value = "";
        }
    }

    function verificarP(control) {

        precio = parseFloat(control.value);
        if (precio < 99.99) {
            control.focus();
            alert('El precio debe ser mayor de $99.99');
            control.value = "";
        }
    }

    function verificarD(control) {
        if (control.value.length > 300) {
            control.focus();
            alert('No exceda los 300 carateres');
            control.value = "";
        }
    }

    function verificarU(control) {
        uni = parseInt(control);
        if (uni <= 0) {
            control.focus();
            alert('Dato erroneo');
            control.value = "";
        }
    }

    function verificarImg(control) {
        if (control.value == "") {
            control.value = "img/imagen.png";
        }
    }
</script>

</body>
    <title>formulario productos</title>
</head>
<body>
    <div id="form">                 
        <form method="POST" action="http://localhost/tecnologiasweb/practicas/p06/set_producto_v2.php" style="font-family: Arial, Helvetica, sans-serif;">
            <h1><strong>Registro de los Productos.</strong></h1>
            <h3>Completa Cada campo con la informacion Correcta.</h3>
            <p><br></p>
            <ul>
                <li>Nombre: <input id="nombre" name="nombre" type="text" placeholder="nombre" onBlur="verificar(this)" required/></li>
                <br>
                <li>Marca: <input id="marca" name="marca" type="text"placeholder="marca" onchange="verificarM(this)" /></li>
                <br>
                <li>Modelo: <input id="modelo" name="modelo" type="text" placeholder="modelo" onBlur="verificarMod(this)" required/></li>
                <br>
                <li>Precio: <input id="precio" name="precio" type="text" placeholder="$00.00" onchange="verificarP(this)" required/></li>
                <br>
                <li>Detalles: <br>
                    <textarea name="detalles" rows="3" cols="50" id="detalles"
                        placeholder="Solo 300 caracteres. " onBlur="verificarD(this)"></textarea>
                    <br><br>
                <li>Unidades: <input id="unidades" name="unidades" type="text" placeholder="00" onBlur="verificarU(this)" required/></li>
                <br>
                <li>Imagen: <input id="imagen" name="imagen" type="text" placeholder="'img/ejemplo.png'" /></li>
                <br>
            </ul>
            <p style="text-align: center;"><input id="boton" type="submit" value="ENVIAR" onclick="verificarImg(imagen)" /></p>
        </form>
    </div>
</body>
</html>
